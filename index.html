<!DOCTYPE html>
<html>
  <head>
    <title>Site de rencontre</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  </head>
  <body style="background-color: #fafafa;">
    <div class="container">
        <h1 style="text-align: center; color: #ffa600; font-size: 36px; font-family: 'Roboto', sans-serif;">Rejoignez FOODFriends</h1>
      <form>
        <div class="form-group">
          <input type="text" placeholder="Nom complet" style="width: 20%; padding: 10px; margin-top: 20px; font-family: 'Roboto', sans-serif;">
        </div>
        <div class="form-group">
          <input type="email" placeholder="Adresse e-mail" style="width: 20%; padding: 10px; margin-top: 20px; font-family: 'Roboto', sans-serif;">
        </div>
        <div class="form-group">
          <input type="password" placeholder="Mot de passe" style="width: 20%; padding: 10px; margin-top: 20px; font-family: 'Roboto', sans-serif;">
        </div>
        <button type="submit" style="background-color: #0099cc; color: white; padding: 10px; width: 10%; margin-top: 20px; border: none; font-family: 'Roboto', sans-serif;">S'inscrire</button>
      </form>
    </div>
  </body>
  
</html>
